<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Fisheye</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="ressources/styles/main.css">
  <script src="https://kit.fontawesome.com/42ffba49ab.js" crossorigin="anonymous"></script>
  <meta name="description" content="Page description">  
</head>
<body>
    <header>
        <a href="index.html"><img class="main-header__logo" alt="" src="/ressources/images/logo.png" /></a>
    </header>
    <main>
        <section id="profile" class="card--profile"> 
        </section>
        <section id="trier">
            <label for="image-filter">Trier par</label>
            <select id=image-filter class="dropdown">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </section>
        
        <section id="gallery" class="gallery">
            
        </section>
        <div class="sticky">
            <p class="like-number">297 081 </p><i class="fas fa-heart"></i>
            <p>300€ / jour</p>
        </div>
    </main>
    <section class="modal">
        <h2 class="modal__title">Contactez-moi <br/> Mimi Keel</h2>
        <i class="fas fa-times modal__close"></i>
        <form class="modal__form">
            <label class="modal__form__label">Prénom</label>
            <input type="text" class="modal__form__input" id="prenom"/>
            <label class="modal__form__label">Nom</label>
            <input type="text" class="modal__form__input" id="nom"/>
            <label class="modal__form__label">Email</label>
            <input type="email" class="modal__form__input" id="mail"/>
            <label class="modal__form__label">Votre message</label>
            <input type="text" class="modal__form__input" id="message"/>
            <input type="submit" class="modal__form__submit"/>
        </form>
    </section>  
    <section id="lightbox" class="lightbox">
        <div class="lightbox__container">
            <i class="fas fa-times fa-7x lightbox__close"></i>
            <i class="fas fa-chevron-left fa-7x lightbox__button" id="lightbox__previous"></i>
            <div class="lightbox__content">
                <img src="ressources/images/Marcel/Architecture_Corner_Room.jpg" />
            </div>
            <i class="fas fa-chevron-right fa-7x lightbox__button" id="lightbox__next"></i>
        </div>
        
    </section>  
    <script type="module" src="ressources/scripts/profile.js"></script>
    <script type="module" src="ressources/scripts/modal.js"></script>
</body>
</html>
