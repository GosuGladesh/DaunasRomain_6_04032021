<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Fisheye</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/ressources/styles/main.css">
  <script src="https://kit.fontawesome.com/42ffba49ab.js" crossorigin="anonymous"></script>
  <meta name="description" content="Page description"> 
</head>
<body>
    <header>
        <a href="index.html"><img class="main-header__logo" alt="" src="/ressources/images/logo.png" /></a>
    </header>
    <main>
        <section id="profile" class="card--profile">
            <div class="card--profile__desc">
                <h1 class="card__title card__title--profile">Mimi Keel</h1>
                <p class="card__location card__location--profile">London, UK</p>
                <p class="card__bio">Voir le beau dans le quotidien</p>
                <div class="card__tags"><a class="filter">#portrait</a><a class="filter">#events</a><a class="filter">#travel</a><a class="filter">#animals</a></div>
            </div>            
            <button class="button--contact">Contactez-moi</button>
            <img src="../images/Photographers ID Photos/MimiKeel.jpg" class="card__image card__image--profile"/>
        </section>

        <section id="gallery">
            <label for="image-filter">Trier par</label>
            <select id=image-filter class="dropdown">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
            <div class="gallery__item">
                <img src="../images/Mimi/Animals_Rainbow.jpg" class="gallery__item__image"/>
                <div class="gallery__item__details">
                    <p>Arc-en-ciel</p>
                    <p>12 <i class="fas fa-heart"></i></i></p>
                </div>                
            </div>
        </section>
        <div class="sticky">
            <p>297 081 <i class="fas fa-heart"></i></i></p>
            <p>300€ / jour</p>
        </div>
    </main>

</body>
</html>
